<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Lancio I Ching - 3 monete da 12,5â‚¬</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 30px;
    }
    h1 { margin-bottom: 20px; }
    button {
      padding: 12px 24px;
      font-size: 16px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    .coins {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
    }
    .coin {
      width: 150px;
      height: 150px;
    }
    .coin img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }
    .spinning {
      animation: spin 0.4s linear infinite;
    }
    @keyframes spin {
      0%   { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>
  <h1>Simulatore I Ching </h1>
  <button onclick="startToss()">Lancia le monete</button>

  <div class="coins">
    <div class="coin"><img id="coin1" src="Testa.png" alt="Testa"></div>
    <div class="coin"><img id="coin2" src="Testa.png" alt="Testa"></div>
    <div class="coin"><img id="coin3" src="Testa.png" alt="Testa"></div>
  </div>

  <script>
    const euroHead = "Testa.png"; // testa
    const euroTail = "Croce.png"; // croce

    function tossCoin() {
      return Math.random() < 0.5 ? euroHead : euroTail;
    }

    function startToss() {
      const imgs = [
        document.getElementById("coin1"),
        document.getElementById("coin2"),
        document.getElementById("coin3")
      ];

      // inizia animazione
      imgs.forEach(img => img.classList.add("spinning"));

      // dopo 2 secondi ferma e mostra testa/croce
      setTimeout(() => {
        imgs.forEach(img => {
          img.classList.remove("spinning");
          img.src = tossCoin();
        });
      }, 2000);
    }
  </script>
</body>
</html>
