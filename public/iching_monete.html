<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Lancio I Ching - 3 monete</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f0f0f0; padding: 30px; }
    h1 { margin-bottom: 20px; }
    button { padding: 12px 24px; font-size: 16px; margin-bottom: 20px; cursor: pointer; }
    .coins { display: flex; justify-content: center; gap: 40px; margin-top: 20px; }
    .coin { width: 150px; height: 150px; }
    .coin img { width: 100%; height: 100%; border-radius: 50%; }
    .spinning { animation: spin 0.4s linear infinite; }
    @keyframes spin { 0% { transform: rotateY(0deg); } 100% { transform: rotateY(360deg); } }
    #hexagram { margin-top: 30px; font-family: monospace; text-align: center; }
    .line { margin: 5px 0; }
    .yin { color: blue; }
    .yang { color: darkred; }
    .changing { font-weight: bold; }
  </style>
</head>
<body>
  <h1>Simulatore I Ching</h1>
  <button id="tossBtn" onclick="startToss()">Lancia le monete</button>

  <div class="coins">
    <div class="coin"><img id="coin1" src="Testa.png" alt="Testa"></div>
    <div class="coin"><img id="coin2" src="Testa.png" alt="Testa"></div>
    <div class="coin"><img id="coin3" src="Testa.png" alt="Testa"></div>
  </div>

  <div id="hexagram"></div>

  <script>
    const euroHead = "Testa.png"; // testa
    const euroTail = "Croce.png"; // croce
    let lines = [];

    function tossCoin() {
      return Math.random() < 0.5 ? euroHead : euroTail;
    }

    function calcLine(values) {
      let sum = values.reduce((s, v) => s + (v.includes("Testa") ? 3 : 2), 0);
      switch (sum) {
        case 6: return 6; // yin vecchio (muta)
        case 7: return 7; // yang giovane
        case 8: return 8; // yin giovane
        case 9: return 9; // yang vecchio (muta)
      }
    }

    function generateSixLines() {
      const out = [];
      for (let i = 0; i < 6; i++) {
        out.push(calcLine([tossCoin(), tossCoin(), tossCoin()]));
      }
      return out;
    }

    // ðŸ”¹ Se la pagina Ã¨ richiesta in modalitÃ  JSON
    if (location.search.includes("mode=json")) {
      const data = generateSixLines();
      document.open();
      document.write(JSON.stringify({ lines: data }));
      document.close();
    }

    function startToss() {
      if (lines.length >= 6) {
        alert("Hai giÃ  completato le 6 linee dellâ€™esagramma!");
        return;
      }
      const imgs = [document.getElementById("coin1"), document.getElementById("coin2"), document.getElementById("coin3")];
      imgs.forEach(img => img.classList.add("spinning"));

      setTimeout(() => {
        const results = [];
        imgs.forEach(img => {
          img.classList.remove("spinning");
          const side = tossCoin();
          img.src = side;
          results.push(side);
        });
        const line = calcLine(results);
        lines.push(line);
        drawHexagram();
      }, 2000);
    }

    function drawHexagram() {
      const div = document.getElementById("hexagram");
      div.innerHTML = "<h2>Esagramma</h2>";
      lines.slice().reverse().forEach((line, i) => {
        const l = document.createElement("div");
        l.classList.add("line");
        if (line === 6 || line === 8) l.classList.add("yin"); else l.classList.add("yang");
        if (line === 6 || line === 9) l.classList.add("changing");
        l.textContent = `Linea ${lines.length - i}: ${line}`;
        div.appendChild(l);
      });
    }
  </script>
</body>
</html>
