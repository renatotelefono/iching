<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Lancio I Ching - 3 monete</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 30px;
    }
    h1 { margin-bottom: 20px; }
    button {
      padding: 12px 24px;
      font-size: 16px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    .coins {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
    }
    .coin {
      width: 150px;
      height: 150px;
    }
    .coin img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }
    .spinning {
      animation: spin 0.4s linear infinite;
    }
    @keyframes spin {
      0%   { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }
    #hexagram {
      margin-top: 30px;
      font-family: monospace;
      text-align: center;
    }
    .line { margin: 5px 0; }
    .yin { color: blue; }
    .yang { color: darkred; }
    .changing { font-weight: bold; }
  </style>
</head>
<body>
  <h1>Simulatore I Ching</h1>
  <button id="tossBtn" onclick="startToss()">Lancia le monete</button>

  <div class="coins">
    <div class="coin"><img id="coin1" src="Testa.png" alt="Testa"></div>
    <div class="coin"><img id="coin2" src="Testa.png" alt="Testa"></div>
    <div class="coin"><img id="coin3" src="Testa.png" alt="Testa"></div>
  </div>

  <div id="hexagram"></div>

  <script>
    const euroHead = "Testa.png"; // testa
    const euroTail = "Croce.png"; // croce

    let lines = []; // array che memorizza le 6 linee generate

    function tossCoin() {
      return Math.random() < 0.5 ? euroHead : euroTail;
    }

    function calcLine(values) {
      // Testa = 3, Croce = 2
      let sum = 0;
      values.forEach(v => sum += (v.includes("Testa") ? 3 : 2));
      switch (sum) {
        case 6: return { text: "⚋ (yin che cambia)", yin: true, changing: true };
        case 7: return { text: "⚊ (yang stabile)", yin: false, changing: false };
        case 8: return { text: "⚋ (yin stabile)", yin: true, changing: false };
        case 9: return { text: "⚊ (yang che cambia)", yin: false, changing: true };
      }
    }

    function startToss() {
      if (lines.length >= 6) {
        alert("Hai già completato le 6 linee dell’esagramma!");
        return;
      }

      const imgs = [
        document.getElementById("coin1"),
        document.getElementById("coin2"),
        document.getElementById("coin3")
      ];

      // avvio animazione
      imgs.forEach(img => img.classList.add("spinning"));

      // dopo 2 secondi fermo e mostro risultato
      setTimeout(() => {
        const results = [];
        imgs.forEach(img => {
          img.classList.remove("spinning");
          const side = tossCoin();
          img.src = side;
          results.push(side);
        });

        const line = calcLine(results);
        lines.push(line);

        drawHexagram();
      }, 2000);
    }

    function drawHexagram() {
      const div = document.getElementById("hexagram");
      div.innerHTML = "<h2>Esagramma</h2>";

      // le linee vanno dal basso (prima tirata) verso l'alto
      lines.slice().reverse().forEach((line, i) => {
        const l = document.createElement("div");
        l.classList.add("line");
        if (line.yin) l.classList.add("yin"); else l.classList.add("yang");
        if (line.changing) l.classList.add("changing");
        l.textContent = `Linea ${lines.length - i}: ${line.text}`;
        div.appendChild(l);
      });
    }
  </script>
</body>
</html>
